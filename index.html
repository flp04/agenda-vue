<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Vue 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>Document</title>
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-xs-8">
                <input type="text" class="form-control" placeholder="Adcionar tarefa" v-model='inputTarefa'>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-success" :class="{'disabled' :inputTarefa.trim()==''}" @click="addTarefa()">
                Adcionar
                </button>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-xs-10">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome da Tarefa</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="tarefa in tarefas">
                            <td class="col-xs-11">
                                {{ tarefa.nome }}
                            </td>
                            <td class="col-xs-1">
                                <button class="btn btn-danger" v-on:click="removerTarefa(tarefa.id)">
                                x 
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<div id="app2">
    <p>{{ message }}</p>
    <input type="text" v-model.lazy="message">
</div>
        <script>
            new Vue({
                el: '#app2',
                data: {message: 'pirulito'}
            })
            new Vue({
                el: '#app',
                data: {
                    tarefas:[
                        {id: 1, nome: 'Learn Vue'},
                        {id: 2, nome: 'Learn npm'},
                        {id: 3, nome: 'Learn Saas'}
                    ],
                    inputTarefa: ""
                },
                methods: {
                    addTarefa(){
                            this.tarefas.push(
                                {nome:this.inputTarefa, id:this.tarefas.length+1}
                            )
                            this.inputTarefa = ''
                    },
                    /*
                    removerTarefa(id){
                        for(var i = this.tarefas.length; i--;) {
                        if(this.tarefas[i].id === id) {
                        this.tarefas.splice(i, 1);
                    }
                }*/
                    removerTarefa(id){
                        for(var i = this.tarefas.length; i--;){
                            if(this.tarefas[i].id == id){
                                this.tarefas.splice(i, 1)
                            }
                        }
                }
            }
            })
        </script>
    
</body>
</html>
